    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">

</head>

<body>
    <div id="loadingScreen" style="
        position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(43, 43, 43, 0.9);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
        ">
        <div>
            <span>Cargando. . .</span>
            <div class="spinner-border text-primary ms-2" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark p-3">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="/">Jotace Futbol TV</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto" id="containerNavBarTmp">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="championship/championship.html?id=86c2ed1c">Champions League</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="championship/championship.html?id=81120c55">La Liga</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="championship/championship.html?id=634ae8fc">Premier League</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="championship/championship.html?id=279d09fb">Copa Libertadores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="championship/championship.html?id=6c8d4735">Copa Sudamericana</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLinkCanalesTV"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Canales de TV
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLinkCanalesTV"
                                id="containerNavBar">
                                <!-- Aquí irían los elementos del menú desplegable -->
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-5 pt-4">
        <div class="row justify-content-center mb-2">
            <div class="col-md-2 text-center">
                <!--BANNER LATERAL IZQUIERDO-->
                <div>
                    <script type="text/javascript">
                        aclib.runBanner({
                            zoneId: '9878642',
                        });
                    </script>
                </div>
            </div>
            <div class="col-12 col-md-8">
                <iframe id="frameView" src="" frameborder="0" class="w-100 border rounded"
                    style="height: 500px;"></iframe>
            </div>
            <div class="col-md-2 text-center">
                <!--BANNER LATERAL DERECHO-->
                <div>
                    <script type="text/javascript">
                        aclib.runBanner({
                            zoneId: '9878706',
                        });
                    </script>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mb-3">
            <div class="col-12 col-md-4">
                <button class="btn btn-warning btn px-4 py-2 shadow-sm rounded-pill text-white w-100" onclick="location.reload()">Recargar Página</button>
            </div>
            <div class="col-12 col-md-4">
                <button class="btn btn-primary btn px-4 py-2 shadow-sm rounded-pill w-100" id="btnFull">Pantalla Completa</button>
            </div>
        </div>

        <!--ROW CHANNELS-->
        <div class="row mt-5 justify-content-center">
            <div class="col-12 col-md-6">
                <h4 class="text-center fw-bold" id="title-channels">Canales de TV</h4>
            </div>
        </div>
        <!--ROW CONTENT CARD CHANNELS-->
        <div class="row mt-2">
            <!-- Espacio para banner largo en el lado izquierdo -->
            <div class="col-md-1 d-none d-md-block">
                <!-- Banner izquierdo largo -->
            </div>

            <!-- Espacio para las cards -->
            <div class="col-md-10">
                <div class="row justify-content-center" id="divRowsChannels">
                    
                </div>
            </div>

            <!-- Espacio para banner largo en el lado derecho -->
            <div class="col-md-3 d-none d-md-block">
                <!-- Banner derecho largo -->
            </div>
        </div>
    </main>

    <script>
        document.getElementById("btnFull").addEventListener("click", function () {
            const iframe = document.getElementById("frameView");
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) {
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) {
                iframe.msRequestFullscreen();
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/js/config.js?v=1.29"></script>
