<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Jotace Futbol TV - Channel</title>

    <meta name="description"
        content="Ofrecemos canales gratuitos para ver partidos
        de fútbol de todas las ligas del mundo.">
    <meta name="keywords" content="futbol en vivo, la liga, Champions League, f1, NBA">
    <meta name="author" content="Jotace Futbol TV">

    <!-- Metadatos para dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta Open Graph para compartir en redes sociales -->
    <meta property="og:title" content="Jotace Futbol TV - Futbol en vivo gratis">
    <meta property="og:description"
        content="Ofrecemos canales gratuitos para ver partidos
        de fútbol de todas las ligas del mundo.">
    <meta property="og:image" content="https://jotacefutbol.com/img/icon.png">
    <meta property="og:url" content="https://jotacefutbol.com">

    <!-- Meta Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Jotace Futbol TV - Futbol en vivo gratis">
    <meta name="twitter:description"
        content="Ofrecemos canales gratuitos para ver partidos
        de fútbol de todas las ligas del mundo.">
    <meta name="twitter:image" content="https://jotacefutbol.com/img/icon.png">
    
    <link rel="icon" type="image/png" href="/img/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <script id="aclib" type="text/javascript" src="//acscdn.com/script/aclib.js"></script>

</head>

<body >
    <header class="pb-4">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary p-3 fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Jotace Futbol TV</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a href="/" class="nav-link">Eventos</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-5 pt-4">
        <div class="row justify-content-center mb-2">
            <div class="col-md-2 text-center">
                <!--BANNER LATERAL IZQUIERDO-->
                <div>
                    <script type="text/javascript">
                        aclib.runBanner({
                            zoneId: '9878642',
                        });
                    </script>
                </div>
            </div>
            <div class="col-12 col-md-8">
                <iframe id="frameView" src="" frameborder="0" class="w-100 border rounded"
                    style="height: 600px;"></iframe>
            </div>
            <div class="col-md-2 text-center">
                <!--BANNER LATERAL DERECHO-->
                <div>
                    <script type="text/javascript">
                        aclib.runBanner({
                            zoneId: '9878706',
                        });
                    </script>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mb-3">
            <div class="col-12 col-md-4">
                <button class="btn btn-warning text-white w-100" onclick="location.reload()">Recargar Página</button>
            </div>
            <div class="col-12 col-md-4">
                <button class="btn btn-primary w-100" id="btnFull">Pantalla Completa</button>
            </div>
        </div>
    </main>

    <script>
        document.getElementById("btnFull").addEventListener("click", function () {
            const iframe = document.getElementById("frameView");
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) {
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) {
                iframe.msRequestFullscreen();
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/config.js?v=1.29"></script>
    <script src="channel.js?v=1.29"></script>
</body>

</html>
