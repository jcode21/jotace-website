<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Jotace Futbol TV - Player</title>

    <meta name="description"
        content="Ofrecemos canales gratuitos para ver partidos
        de fútbol de todas las ligas del mundo.">
    <meta name="keywords" content="futbol en vivo, la liga, Champions League, f1, NBA">
    <meta name="author" content="Jotace Futbol TV">

    <!-- Metadatos para dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta Open Graph para compartir en redes sociales -->
    <meta property="og:title" content="Jotace Futbol TV - Futbol en vivo gratis">
    <meta property="og:description"
        content="Ofrecemos canales gratuitos para ver partidos
        de fútbol de todas las ligas del mundo.">
    <meta property="og:image" content="https://jotacefutbol.com/img/icon.png">
    <meta property="og:url" content="https://jotacefutbol.com">

    <!-- Meta Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Jotace Futbol TV - Futbol en vivo gratis">
    <meta name="twitter:description"
        content="Ofrecemos canales gratuitos para ver partidos
        de fútbol de todas las ligas del mundo.">
    <meta name="twitter:image" content="https://jotacefutbol.com/img/icon.png">
    
    <link rel="icon" type="image/png" href="https://jotacefutbol.com/img/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">

    <script id="aclib" type="text/javascript" src="//acscdn.com/script/aclib.js"></script>

</head>

<body>

    <div id="loadingScreen" style="
        position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(43, 43, 43, 0.9);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
        ">
        <div>
            <span>Cargando Eventos. . .</span>
            <div class="spinner-border text-primary ms-2" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary p-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Jotace Futbol TV</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a href="/" class="nav-link">Eventos</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        
        <div class="row justify-content-center mb-2">
            <div class="col-md-2 text-center d-none d-md-block">
                 <!--BANNER LATERAL IZQUIERDO-->
                 <div>
                    <script type="text/javascript">
                        aclib.runBanner({
                            zoneId: '9878642',
                        });
                    </script>
                </div>

            </div>
            <div class="col-12 col-md-8">
                <div class="row">
                    <div class="ratio ratio-16x9">
                        <video id="videoPlayer" controls></video>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="container text-center" id="container-btns-links">
                    </div>
                </div>
                
            </div>
            <div class="col-md-2 text-center d-none d-md-block">
                <!--BANNER LATERAL DERECHO-->
                <div>
                    <script type="text/javascript">
                        aclib.runBanner({
                            zoneId: '9878706',
                        });
                    </script>
                </div>
            </div>
        </div>
        <div class="row mt-5 mb-3">
            <div class="col-12 col-md-3">

            </div>
            <div class="col-12 col-md-6 text-center">
                <div>
                    <script type="text/javascript">
                        aclib.runBanner({
                            zoneId: '9878634',
                        });
                    </script>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Cargar HLS.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="/config.js?v=1.29"></script>
    <script type="module" src="play.js?v=1.29"></script>

</body>

</html>
