    <script>
        let mediaRecorder;
        let recordedChunks = [];

        async function startCapture() {
            try {
                const stream = await navigator.mediaDevices.getDisplayMedia({
                    video: { cursor: "always" },
                    audio: false
                });

                const video = document.createElement("video");
                video.srcObject = stream;
                video.autoplay = true;
                video.muted = true;
                video.style.width = "100%";
                video.style.height = "100%";
                video.style.objectFit = "cover"; // mejora visual

                const container = document.getElementById("rectangulo");

                // Verifica si ya hay un video previo y elim√≠nalo
                const existingVideo = container.querySelector("video");
                if (existingVideo) {
                    existingVideo.remove();
                }

                // Agrega el video sin tocar la marca de agua
                container.appendChild(video);

                // Grabar
                recordedChunks = [];
                mediaRecorder = new MediaRecorder(stream);

                mediaRecorder.ondataavailable = function (e) {
                    if (e.data.size > 0) {
                        recordedChunks.push(e.data);
                    }
                };

                mediaRecorder.onstop = function () {
                    const blob = new Blob(recordedChunks, {
                        type: "video/webm"
                    });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement("a");
                    a.href = url;
                    a.download = "grabacion-jotace.webm";
                    a.click();
                    URL.revokeObjectURL(url);
                };

                mediaRecorder.start();
                document.getElementById("stopBtn").disabled = false;
            } catch (err) {
                console.error("Error al capturar pantalla:", err);
                alert("No se pudo iniciar la grabaci√≥n.");
            }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== "inactive") {
                mediaRecorder.stop();
                document.getElementById("stopBtn").disabled = true;
            }
        }
    </script>
